<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Lambda Math Operations Demo</title>
</head>
<body>
    <h1>AWS Lambda Math Operations Demo</h1>
    
    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>

    <br>

    <label for="operand1">Operand 1:</label>
    <input type="number" id="operand1">

    <br>

    <label for="operand2">Operand 2:</label>
    <input type="number" id="operand2">

    <br>

    <button onclick="invokeLambda()">Perform Calculation</button>
    <div id="lambdaResponse"></div>

    <script>
        async function invokeLambda() {
            const operation = document.getElementById('operation').value;
            const operand1 = document.getElementById('operand1').value;
            const operand2 = document.getElementById('operand2').value;

            try {
                const response = await fetch('<https://tuydmwem6bfp3wj7ldmaafs43q0yuggy.lambda-url.eu-north-1.on.aws/>', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ operation, operand1, operand2 }),
                });

                const data = await response.json();
                document.getElementById('lambdaResponse').innerHTML = `Result: ${data.result}`;
            } catch (error) {
                console.error('Error invoking Lambda:', error);
            }
        }
    </script>
</body>
</html>
